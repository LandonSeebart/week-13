<script type="text/javascript">

    $( "form" ).submit(function( event ) {
      event.preventDefault();

      const newResponseArray = {
        name: $("#friend-name").val().trim(),
        photo: $("#friend-photo").val().trim(),
        scores: [$("#question-one").val().trim(), $("#question-two").val().trim(), $("#question-three").val().trim(), $("#question-four").val().trim(), $("#question-five").val().trim()]
      };

      console.log(newResponseArray);

      $.post("/api/friends", newResponseArray,
        function(data) {

          if (data) {
            alert("Done!");
          }

          $("#question-one").val("");
        });
    });

</script>
